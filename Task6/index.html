<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Careerly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Contact Careerly Support</h2>
        <form id="contactForm" novalidate>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name">
                <div class="error-message" id="nameError">Name is required.</div>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="you@example.com">
                <div class="error-message" id="emailError">Please enter a valid email address.</div>
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="How can we help?"></textarea>
                <div class="error-message" id="messageError">Message cannot be empty.</div>
            </div>
            
            <button type="submit" class="submit-btn">Send Message</button>
            <div class="success-message" id="successMessage">Thank you! Your message has been validated and "sent".</div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
