<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Amazon Mobile Clone</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="top-bar">
                <div class="logo">amazon</div>
                <div class="cart">ðŸ›’</div>
            </div>

            <div class="search-bar">
                <input type="text" placeholder="Search Amazon" />
            </div>
        </header>

        <!-- Horizontal Categories -->
        <section class="horizontal-scroll" id="categories"></section>

        <!-- Banner -->
        <section class="banner">
            <img
                src="https://images.unsplash.com/photo-1607082349566-187342175e2f"
            />
        </section>

        <!-- Deals Section -->
        <section class="section">
            <h3>Today's Deals</h3>
            <div class="horizontal-scroll products-row" id="deals"></div>
        </section>

        <!-- Recommended Section -->
        <section class="section">
            <h3>Recommended for You</h3>
            <div class="products-grid" id="recommended"></div>
        </section>

        <script src="script.js"></script>
    </body>
</html>
